<!DOCTYPE html>
<html>
<head>
<title>Angular ng-model along ng-app</title>
<script src="angular.min.js"></script>
</head>
<body ng-app ng-init="Person={fn:'Nirmala',ln:'Sivalingam',age:21,salary:80000}">
<p>First name is: {{Person.fn}}</p>
<br>
<p>Last name is: {{Person.ln}}</p>
<br>
<p>Age is: {{Person.age}}</p>
<br>
<p>Salary is: {{Person.salary}}</p>
</body>
</html>
