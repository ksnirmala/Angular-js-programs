<!Doctype html>
<html>
<head>
<title>Angular ng-model along ng-app</title>
<script src="angular.min.js"></script>
</head>
<body ng-app>
Num1:<input type="text" ng-model="n1"/> 
Num2:<input type="text" ng-model="n2">
<p> Addition: num1+num2 is :{{2+3}}</p>
<br>
<p> Substraction : num1-num2 is :{{4-3}}</p>
<br>
<p> multiplication: num1*num2 is :{{2*3}}</p>
<br>
<p> division : num1/num2 is :{{6/3}}</p>
</body>
</html>
